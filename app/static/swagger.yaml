components:
  schemas:
    MerchantCategory:
      type: string
      description: |
        Merchant business categories for payment classification and offer targeting.
        Used to categorize merchants for analytics, offer matching, and reward calculations.
        Each category supports specific business rules and promotional strategies.
      enum:
        - RESTAURANT          # Food service establishments, cafes, fast food
        - RETAIL_STORE        # General retail outlets, department stores
        - GAS_STATION         # Fuel stations, automotive services
        - AIRLINE             # Airlines, flight booking services
        - HOTEL               # Hotels, resorts, accommodation services
        - E_COMMERCE          # Online retailers, digital marketplaces
        - GROCERY_STORE       # Supermarkets, food stores, convenience stores
        - PHARMACY            # Drugstores, medical supply stores
        - ENTERTAINMENT_VENUE # Theaters, amusement parks, entertainment facilities
        - HEALTHCARE_PROVIDER # Hospitals, clinics, medical services
        - TELECOM_PROVIDER    # Mobile, internet, communication services
        - UTILITY_COMPANY     # Electric, gas, water, waste management
        - INSURANCE_COMPANY   # Life, auto, health, property insurance
        - EDUCATIONAL_INSTITUTION # Schools, universities, training centers
        - AUTOMOTIVE_SERVICE  # Car repair, maintenance, automotive parts
        - HOME_IMPROVEMENT    # Hardware stores, home renovation services
        - FASHION_RETAILER    # Clothing, accessories, footwear stores
        - ELECTRONICS_STORE   # Consumer electronics, tech gadgets
        - SUBSCRIPTION_SERVICE # Streaming, software, membership services
        - FINANCIAL_SERVICE   # Banks, investment, financial planning
        - FITNESS_CENTER      # Gyms, sports facilities, wellness centers
      example: RESTAURANT

    CreditCardProduct:
      type: string
      description: |
        Credit card product tiers determining reward multipliers and benefits.
        Each tier offers different reward rates and credit limits:
        - PLATINUM: 3x rewards, highest credit limits, premium benefits
        - GOLD: 2x rewards, high credit limits, enhanced benefits  
        - SILVER: 1.5x rewards, moderate credit limits, standard benefits
        - BASIC: 1x rewards, basic credit limits, essential benefits
      enum:
        - BASIC     # Entry-level card, 1x rewards, basic credit limits
        - SILVER    # Mid-tier card, 1.5x rewards, moderate benefits
        - GOLD      # Premium card, 2x rewards, enhanced benefits
        - PLATINUM  # Ultra-premium card, 3x rewards, exclusive benefits
      example: GOLD

    PaymentStatus:
      type: string
      description: |
        Payment transaction status lifecycle tracking.
        Status progression: PENDING → COMPLETED/FAILED/REFUNDED
        - PENDING: Payment initiated but not yet processed
        - COMPLETED: Payment successfully processed and credited
        - FAILED: Payment processing failed due to insufficient funds or technical issues
        - REFUNDED: Payment amount returned to customer credit limit
      enum:
        - PENDING    # Payment initiated, awaiting processing
        - COMPLETED  # Payment successfully processed
        - FAILED     # Payment processing failed
        - REFUNDED   # Payment amount refunded to customer
      example: COMPLETED

    RefundType:
      type: string
      description: |
        Types of refund requests supported by the system.
        Each type has different processing rules and approval workflows:
        - booking_cancellation: Refunds for cancelled travel/service bookings
        - dispute_resolution: Refunds for disputed transactions or service issues
        - goodwill: Discretionary refunds for customer satisfaction
      enum:
        - booking_cancellation  # Refund due to booking cancellation
        - dispute_resolution   # Refund for transaction disputes
        - goodwill            # Goodwill refund for customer satisfaction
      example: booking_cancellation

    RefundStatus:
      type: string
      description: |
        Refund request processing status with defined workflow:
        REQUESTED → APPROVED/DENIED → PROCESSED → COMPLETED
        Processing times vary by refund type (3-5 business days typical)
      enum:
        - REQUESTED  # Refund request submitted, awaiting review
        - APPROVED   # Refund approved, queued for processing
        - DENIED     # Refund request denied with reason
        - PROCESSED  # Refund initiated with payment processor
        - COMPLETED  # Refund amount credited to customer account
        - CANCELLED  # Refund request cancelled by customer or system
      example: APPROVED

    BookingStatus:
      type: string
      description: |
        External service booking status for travel and merchant integrations.
        Tracks booking lifecycle from confirmation through completion or cancellation.
        Refund eligibility depends on booking status and cancellation policies.
      enum:
        - CONFIRMED  # Booking confirmed and active
        - CANCELLED  # Booking cancelled by customer or merchant
        - COMPLETED  # Service completed successfully
        - REFUNDED   # Booking refunded due to cancellation
      example: CONFIRMED

    RewardStatus:
      type: string
      description: |
        Reward points lifecycle status tracking.
        Points automatically expire after 365 days if not redeemed.
        EARNED → REDEEMED/EXPIRED progression with balance tracking.
      enum:
        - EARNED    # Points earned from transaction, available for redemption
        - REDEEMED  # Points redeemed for benefits or cashback
        - EXPIRED   # Points expired after 365 days without redemption
      example: EARNED

    OfferCategory:
      type: string
      description: |
        Offer categories for targeted promotions and customer engagement.
        Categories align with merchant types and customer spending patterns.
        Used for offer filtering, analytics, and personalized recommendations.
      enum:
        - TRAVEL     # Flight, hotel, transportation offers
        - MERCHANT   # Retail store and service provider offers
        - CASHBACK   # Direct cashback and rebate offers
        - DINING     # Restaurant and food service offers
        - FUEL       # Gas station and automotive offers
        - SHOPPING   # E-commerce and retail shopping offers
      example: TRAVEL

