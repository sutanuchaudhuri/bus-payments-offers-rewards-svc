  # Customer Management - Enhanced Descriptions
  /api/customers:
    get:
      tags:
        - Customers
      summary: List all customers with pagination and filtering
      description: |
        Retrieves a paginated list of all customers in the system.
        
        **Features:**
        - Pagination support with configurable page size
        - Email-based filtering for customer lookup
        - Returns customer count and pagination metadata
        
        **Business Rules:**
        - Maximum 100 customers per page (configurable)
        - Results ordered by creation date (newest first)
        - Email filtering supports partial matches
        
        **Use Cases:**
        - Customer service lookup
        - Administrative customer management
        - Customer list generation for reports
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number for pagination (1-based)
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Number of customers per page
        - in: query
          name: email
          schema:
            type: string
            format: email
          description: Filter customers by email address (partial match supported)
      responses:
        '200':
          description: Paginated list of customers with metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  customers:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: Unique customer identifier
                        first_name:
                          type: string
                          description: Customer's first name
                        last_name:
                          type: string
                          description: Customer's last name
                        email:
                          type: string
                          format: email
                          description: Customer's email address (unique)
                        phone:
                          type: string
                          nullable: true
                          description: Customer's phone number
                        date_of_birth:
                          type: string
                          format: date
                          nullable: true
                          description: Customer's date of birth (YYYY-MM-DD)
                        address:
                          type: string
                          nullable: true
                          description: Customer's address
                        created_at:
                          type: string
                          format: date-time
                          description: Account creation timestamp
                        updated_at:
                          type: string
                          format: date-time
                          description: Last update timestamp
                  total:
                    type: integer
                    description: Total number of customers in system
                  pages:
                    type: integer
                    description: Total number of pages available
                  current_page:
                    type: integer
                    description: Current page number
                  per_page:
                    type: integer
                    description: Number of customers per page
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error"

    post:
      tags:
        - Customers
      summary: Create new customer account
      description: |
        Creates a new customer account in the system.
        
        **Validation Rules:**
        - Email must be unique across all customers
        - First name and last name are required
        - Date of birth must be in YYYY-MM-DD format
        - Phone and address are optional
        
        **Business Logic:**
        - Automatically sets creation and update timestamps
        - Email uniqueness validation prevents duplicates
        - Returns complete customer profile upon successful creation
        
        **Security:**
        - Input validation and sanitization applied
        - SQL injection protection enabled
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  minLength: 1
                  maxLength: 100
                  description: Customer's first name (required)
                  example: "John"
                last_name:
                  type: string
                  minLength: 1
                  maxLength: 100
                  description: Customer's last name (required)
                  example: "Doe"
                email:
                  type: string
                  format: email
                  maxLength: 255
                  description: Customer's email address (unique, required)
                  example: "john.doe@example.com"
                phone:
                  type: string
                  maxLength: 20
                  description: Customer's phone number (optional)
                  example: "+1-555-123-4567"
                date_of_birth:
                  type: string
                  format: date
                  description: Customer's date of birth in YYYY-MM-DD format (optional)
                  example: "1990-01-15"
                address:
                  type: string
                  maxLength: 500
                  description: Customer's address (optional)
                  example: "123 Main St, City, State 12345"
              required:
                - first_name
                - last_name
                - email
      responses:
        '201':
          description: Customer created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Customer created successfully"
                  customer:
                    type: object
                    description: Complete customer profile
        '400':
          description: Invalid input data or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      missing_field: "first_name is required"
                      invalid_date: "Invalid date format. Use YYYY-MM-DD"
                      invalid_email: "Invalid email format"
        '409':
          description: Email address already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Email already exists"
        '500':
          description: Internal server error

  /api/customers/{customer_id}:
    get:
      tags:
        - Customers
      summary: Get customer details
      parameters:
        - in: path
          name: customer_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Customer details
        '404':
          description: Customer not found
    put:
      tags:
        - Customers
      summary: Update customer
      parameters:
        - in: path
          name: customer_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                date_of_birth:
                  type: string
                  format: date
                address:
                  type: string
      responses:
        '200':
          description: Customer updated successfully
        '400':
          description: Invalid data
        '404':
          description: Customer not found
    delete:
      tags:
        - Customers
      summary: Delete customer
      parameters:
        - in: path
          name: customer_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Customer deleted successfully
        '404':
          description: Customer not found

  /api/customers/{customer_id}/credit-cards:
    get:
      tags:
        - Credit Cards
      summary: Get customer credit cards
      parameters:
        - in: path
          name: customer_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of customer credit cards
        '404':
          description: Customer not found
    post:
      tags:
        - Credit Cards
      summary: Add credit card to customer
      parameters:
        - in: path
          name: customer_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                card_number:
                  type: string
                card_holder_name:
                  type: string
                expiry_month:
                  type: integer
                  minimum: 1
                  maximum: 12
                expiry_year:
                  type: integer
                product_type:
                  $ref: '#/components/schemas/CreditCardProduct'
                credit_limit:
                  type: number
                  format: float
                  minimum: 0
                is_active:
                  type: boolean
                  default: true
              required:
                - card_number
                - card_holder_name
                - expiry_month
                - expiry_year
                - product_type
                - credit_limit
      responses:
        '201':
          description: Credit card added successfully
        '400':
          description: Invalid data
        '409':
          description: Card number already exists

  /api/customers/{customer_id}/credit-cards/{card_id}:
    put:
      tags:
        - Credit Cards
      summary: Update credit card
      parameters:
        - in: path
          name: customer_id
          required: true
          schema:
            type: integer
        - in: path
          name: card_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                card_holder_name:
                  type: string
                expiry_month:
                  type: integer
                expiry_year:
                  type: integer
                product_type:
                  $ref: '#/components/schemas/CreditCardProduct'
                credit_limit:
                  type: number
                available_credit:
                  type: number
                is_active:
                  type: boolean
      responses:
        '200':
          description: Credit card updated successfully
        '400':
          description: Invalid data
        '404':
          description: Credit card not found
    delete:
      tags:
        - Credit Cards
      summary: Delete credit card
      parameters:
        - in: path
          name: customer_id
          required: true
          schema:
            type: integer
        - in: path
          name: card_id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Credit card deleted successfully
        '404':
          description: Credit card not found

  # Payment Processing - Enhanced with Business Logic
  /api/payments:
    get:
      tags:
        - Payments
      summary: List payments with filtering and pagination
      description: |
        Retrieves a paginated list of payment transactions with advanced filtering capabilities.
        
        **Features:**
        - Multi-criteria filtering (customer, status, merchant)
        - Pagination with configurable page size
        - Join with credit card data for customer association
        - Ordered by transaction date (newest first)
        
        **Business Rules:**
        - Only completed payments are included in analytics
        - Refunded payments maintain original transaction data
        - Status filtering supports enum validation
        - Merchant name filtering uses case-insensitive partial matching
        
        **Use Cases:**
        - Transaction history review
        - Payment reconciliation
        - Customer service inquiries
        - Financial reporting and analytics
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
            minimum: 1
          description: Page number for pagination (1-based)
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Number of payments per page
        - in: query
          name: customer_id
          schema:
            type: integer
            minimum: 1
          description: Filter payments by specific customer ID
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/PaymentStatus'
          description: Filter payments by transaction status
        - in: query
          name: merchant_name
          schema:
            type: string
            minLength: 1
          description: Filter payments by merchant name (partial match, case-insensitive)
      responses:
        '200':
          description: Paginated list of payments with transaction details
          content:
            application/json:
              schema:
                type: object
                properties:
                  payments:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: Unique payment identifier
                        credit_card_id:
                          type: integer
                          description: Associated credit card ID
                        amount:
                          type: number
                          format: float
                          description: Payment amount in currency units
                        merchant_name:
                          type: string
                          description: Merchant or service provider name
                        merchant_category:
                          type: string
                          description: Merchant business category
                        transaction_date:
                          type: string
                          format: date-time
                          description: UTC timestamp of transaction
                        status:
                          $ref: '#/components/schemas/PaymentStatus'
                        reference_number:
                          type: string
                          description: "Unique transaction reference (format: PAY-YYYYMMDD-XXXXXXXX)"
                        description:
                          type: string
                          description: Transaction description or memo
                        created_at:
                          type: string
                          format: date-time
                          description: Record creation timestamp
                  total:
                    type: integer
                    description: Total number of payments matching criteria
                  pages:
                    type: integer
                    description: Total number of pages available
                  current_page:
                    type: integer
                    description: Current page number
                  per_page:
                    type: integer
                    description: Number of payments per page
        '400':
          description: Invalid filter parameters or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      invalid_status: "Invalid status. Valid statuses: ['PENDING', 'COMPLETED', 'FAILED', 'REFUNDED']"
                      invalid_customer: "Customer ID must be a positive integer"
        '500':
          description: Internal server error

    post:
      tags:
        - Payments
      summary: Process a new payment transaction
      description: |
        Processes a payment transaction with automatic reward calculation and credit limit validation.
        
        **Business Logic:**
        - Validates credit card is active and not expired
        - Checks available credit limit before processing
        - Automatically calculates reward points based on card tier:
          * PLATINUM: 3x points per dollar
          * GOLD: 2x points per dollar  
          * SILVER: 1.5x points per dollar
          * BASIC: 1x points per dollar
        - Updates available credit in real-time
        - Creates reward record with 365-day expiry
        - Generates unique reference number
        
        **Validation Rules:**
        - Amount must be positive (minimum $0.01)
        - Credit card must exist and be active
        - Available credit must cover payment amount
        - Merchant name is required
        
        **Security Features:**
        - Real-time fraud detection
        - Credit limit enforcement
        - Transaction logging and audit trail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                credit_card_id:
                  type: integer
                  minimum: 1
                  description: ID of the credit card to charge (required)
                  example: 1
                amount:
                  type: number
                  format: float
                  minimum: 0.01
                  description: Payment amount in currency units (required, minimum $0.01)
                  example: 25.50
                merchant_name:
                  type: string
                  minLength: 1
                  maxLength: 200
                  description: Name of merchant or service provider (required)
                  example: "Starbucks Coffee"
                description:
                  type: string
                  maxLength: 500
                  description: Optional transaction description or memo
                  example: "Coffee and pastry purchase"
                category:
                  type: string
                  maxLength: 100
                  description: Optional transaction category for analytics
                  example: "dining"
                  default: "general"
              required:
                - credit_card_id
                - amount
                - merchant_name
      responses:
        '201':
          description: Payment processed successfully with reward points
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Payment transaction ID
                  credit_card_id:
                    type: integer
                    description: Credit card used for payment
                  amount:
                    type: number
                    format: float
                    description: Payment amount processed
                  merchant_name:
                    type: string
                    description: Merchant name
                  status:
                    type: string
                    enum: [COMPLETED]
                    description: Payment status (always COMPLETED for successful payments)
                  reference_number:
                    type: string
                    description: Unique transaction reference number
                  transaction_date:
                    type: string
                    format: date-time
                    description: Transaction timestamp
                  points_earned:
                    type: integer
                    description: Reward points earned from this transaction
                  created_at:
                    type: string
                    format: date-time
                    description: Record creation timestamp
        '400':
          description: Payment validation failed or insufficient credit
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      missing_field: "credit_card_id is required"
                      invalid_amount: "Amount must be positive"
                      insufficient_credit: "Insufficient credit available"
                      inactive_card: "Credit card is not active"
        '404':
          description: Credit card not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Credit card not found"
        '500':
          description: Payment processing failed due to system error

