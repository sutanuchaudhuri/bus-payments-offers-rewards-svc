openapi: 3.0.0
info:
  title: Bus Payments & Rewards API
  description: Comprehensive API for bus payment system with offers, rewards, bookings, and refunds
  version: 1.0.0
servers:
  - url: http://localhost:{port}
    description: Local development server
    variables:
      port:
        default: '5006'
        description: Server port number
components:
  schemas:
    OfferCategory:
      type: string
      enum:
        - TRAVEL
        - MERCHANT
        - CASHBACK
        - DINING
        - FUEL
        - SHOPPING

    PaymentPlanType:
      type: string
      enum:
        - FULL_PAYMENT
        - INSTALLMENT_6_MONTHS
        - INSTALLMENT_12_MONTHS
        - INSTALLMENT_24_MONTHS
        - MINIMUM_PAYMENT

    PaymentPlanStatus:
      type: string
      enum:
        - PROPOSED
        - ACTIVE
        - COMPLETED
        - DEFAULTED
        - CANCELLED

paths:
  # Offer Management - Updated with customer_id requirements
  /api/offers:
    get:
      tags:
        - Offers
      summary: List offers
      description: Get all offers with filtering options. customer_id is required for personalized offer data.
      parameters:
        - in: query
          name: customer_id
          schema:
            type: integer
          description: Customer ID (required) - used to include customer-specific offer data
          required: true
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
          required: false
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
          description: Number of offers per page
          required: false
        - in: query
          name: category
          schema:
            $ref: '#/components/schemas/OfferCategory'
          description: Filter offers by category
          required: false
        - in: query
          name: merchant_id
          schema:
            type: integer
          description: Filter offers by merchant ID
          required: false
        - in: query
          name: is_active
          schema:
            type: boolean
          description: Filter offers by active status
          required: false
      responses:
        '200':
          description: List of offers with pagination information and customer-specific data
          content:
            application/json:
              schema:
                type: object
                properties:
                  offers:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        description:
                          type: string
                        category:
                          $ref: '#/components/schemas/OfferCategory'
                        merchant_id:
                          type: integer
                        merchant_name:
                          type: string
                        discount_percentage:
                          type: number
                        max_discount_amount:
                          type: number
                        min_transaction_amount:
                          type: number
                        reward_points:
                          type: integer
                        start_date:
                          type: string
                          format: date-time
                        expiry_date:
                          type: string
                          format: date-time
                        terms_and_conditions:
                          type: string
                        is_active:
                          type: boolean
                        max_usage_per_customer:
                          type: integer
                        created_at:
                          type: string
                          format: date-time
                        customer_activated:
                          type: boolean
                          description: Whether the customer has activated this offer
                        customer_id:
                          type: integer
                          description: Customer ID used for this request
                        activation_date:
                          type: string
                          format: date-time
                          nullable: true
                          description: Date when customer activated the offer (null if not activated)
                        used_count:
                          type: integer
                          description: Number of times customer has used this offer
                        total_savings:
                          type: number
                          description: Total savings achieved by customer from this offer
                  total:
                    type: integer
                    description: Total number of offers
                  pages:
                    type: integer
                    description: Total number of pages
                  current_page:
                    type: integer
                    description: Current page number
                  per_page:
                    type: integer
                    description: Number of offers per page
                  customer_id:
                    type: integer
                    description: Customer ID used for this request
        '400':
          description: Missing customer_id or invalid category
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/offers/{offer_id}:
    get:
      tags:
        - Offers
      summary: Get specific offer
      description: Get details of a specific offer by ID including activation statistics - customer_id is required
      parameters:
        - in: path
          name: offer_id
          required: true
          schema:
            type: integer
          description: Offer ID
        - in: query
          name: customer_id
          schema:
            type: integer
          description: Customer ID (required) - used to include customer-specific offer data
          required: true
      responses:
        '200':
          description: Offer details with statistics and customer-specific data
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  description:
                    type: string
                  category:
                    $ref: '#/components/schemas/OfferCategory'
                  merchant_id:
                    type: integer
                  merchant_name:
                    type: string
                  discount_percentage:
                    type: number
                  max_discount_amount:
                    type: number
                  min_transaction_amount:
                    type: number
                  reward_points:
                    type: integer
                  start_date:
                    type: string
                    format: date-time
                  expiry_date:
                    type: string
                    format: date-time
                  terms_and_conditions:
                    type: string
                  is_active:
                    type: boolean
                  max_usage_per_customer:
                    type: integer
                  created_at:
                    type: string
                    format: date-time
                  statistics:
                    type: object
                    properties:
                      total_activations:
                        type: integer
                        description: Total number of customer activations
                      active_activations:
                        type: integer
                        description: Number of currently active activations
                  customer_activated:
                    type: boolean
                    description: Whether the customer has activated this offer
                  customer_id:
                    type: integer
                    description: Customer ID used for this request
                  activation_date:
                    type: string
                    format: date-time
                    nullable: true
                    description: Date when customer activated the offer (null if not activated)
                  used_count:
                    type: integer
                    description: Number of times customer has used this offer
                  total_savings:
                    type: number
                    description: Total savings achieved by customer from this offer
        '400':
          description: Missing customer_id or invalid offer ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Offer or customer not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/offers/categories:
    get:
      tags:
        - Offers
      summary: Get all offer categories
      description: Get all available offer categories with descriptions - customer_id is required
      parameters:
        - in: query
          name: customer_id
          schema:
            type: integer
          description: Customer ID (required) for consistency with other offer endpoints
          required: true
      responses:
        '200':
          description: List of offer categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Category name
                        value:
                          $ref: '#/components/schemas/OfferCategory'
                          description: Category value
                        description:
                          type: string
                          description: Category description
                  customer_id:
                    type: integer
                    description: Customer ID used for this request
        '400':
          description: Missing customer_id
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Customer not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/offers/{offer_id}/activate:
    post:
      tags:
        - Offers
      summary: Activate offer for customer
      description: Activate an offer for a specific customer
      parameters:
        - in: path
          name: offer_id
          required: true
          schema:
            type: integer
          description: Offer ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                customer_id:
                  type: integer
                  description: Customer ID to activate the offer for
              required:
                - customer_id
      responses:
        '201':
          description: Offer activated successfully for customer
        '400':
          description: Offer not active, expired, or not started
        '404':
          description: Offer or customer not found
        '409':
          description: Offer already activated for this customer
        '500':
          description: Internal server error

  /api/offers/{offer_id}/deactivate:
    post:
      tags:
        - Offers
      summary: Deactivate offer
      description: Deactivate an offer (sets is_active to false)
      parameters:
        - in: path
          name: offer_id
          required: true
          schema:
            type: integer
          description: Offer ID
      responses:
        '200':
          description: Offer deactivated successfully
        '400':
          description: Offer is already inactive
        '404':
          description: Offer not found
        '500':
          description: Internal server error

  /api/offers/{offer_id}/reactivate:
    post:
      tags:
        - Offers
      summary: Reactivate offer
      description: Reactivate a deactivated offer (sets is_active to true, only if not expired)
      parameters:
        - in: path
          name: offer_id
          required: true
          schema:
            type: integer
          description: Offer ID
      responses:
        '200':
          description: Offer reactivated successfully
        '400':
          description: Offer is already active or expired
        '404':
          description: Offer not found
        '500':
          description: Internal server error

  /api/offers/{offer_id}/expire:
    post:
      tags:
        - Offers
      summary: Expire offer
      description: Manually expire an offer by setting its expiry date to current time and deactivating it
      parameters:
        - in: path
          name: offer_id
          required: true
          schema:
            type: integer
          description: Offer ID
      responses:
        '200':
          description: Offer expired successfully
        '400':
          description: Offer is already expired
        '404':
          description: Offer not found
        '500':
          description: Internal server error

  # Payment Plan Management
  /api/payments/plans/calculate:
    post:
      tags:
        - Payment Plans
      summary: Calculate payment plan options
      description: Calculate available payment plan options for a given amount with different terms, interest rates, and reward points
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  format: float
                  minimum: 1
                  description: Principal amount to be financed
                customer_id:
                  type: integer
                  description: Customer ID for personalized plan calculations
              required:
                - amount
                - customer_id
      responses:
        '200':
          description: Payment plan calculations with detailed breakdown
          content:
            application/json:
              schema:
                type: object
                properties:
                  customer_id:
                    type: integer
                  customer_name:
                    type: string
                  requested_amount:
                    type: number
                  available_plans:
                    type: array
                    items:
                      type: object
                      properties:
                        plan_type:
                          type: string
                          enum: [FULL_PAYMENT, INSTALLMENT_6_MONTHS, INSTALLMENT_12_MONTHS, INSTALLMENT_24_MONTHS, MINIMUM_PAYMENT]
                        plan_name:
                          type: string
                        description:
                          type: string
                        principal_amount:
                          type: number
                        monthly_payment:
                          type: number
                        total_amount:
                          type: number
                        total_interest:
                          type: number
                        processing_fee:
                          type: number
                        duration_months:
                          type: integer
                        interest_rate:
                          type: number
                        penalty_rate:
                          type: number
                        late_payment_penalty:
                          type: number
                        reward_points_earned:
                          type: integer
                        cost_vs_full_payment:
                          type: number
                        cost_increase_percentage:
                          type: number
                        schedule_preview:
                          type: array
                          items:
                            type: object
                            properties:
                              month:
                                type: integer
                              payment_amount:
                                type: number
                              principal_amount:
                                type: number
                              interest_amount:
                                type: number
                              remaining_balance:
                                type: number
                  total_plans:
                    type: integer
                  calculation_date:
                    type: string
                    format: date-time
                  terms_and_conditions:
                    type: object
        '400':
          description: Invalid input data
        '404':
          description: Customer not found
        '500':
          description: Internal server error

  /api/payments/plans/create:
    post:
      tags:
        - Payment Plans
      summary: Create and activate a payment plan
      description: Create and activate a specific payment plan for a customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                customer_id:
                  type: integer
                  description: Customer ID
                credit_card_id:
                  type: integer
                  description: Credit card to be used for the plan
                plan_type:
                  type: string
                  enum: [FULL_PAYMENT, INSTALLMENT_6_MONTHS, INSTALLMENT_12_MONTHS, INSTALLMENT_24_MONTHS, MINIMUM_PAYMENT]
                  description: Type of payment plan
                amount:
                  type: number
                  format: float
                  minimum: 1
                  description: Principal amount to finance
              required:
                - customer_id
                - credit_card_id
                - plan_type
                - amount
      responses:
        '201':
          description: Payment plan created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  payment_plan:
                    type: object
                    properties:
                      id:
                        type: integer
                      plan_reference:
                        type: string
                      customer_id:
                        type: integer
                      plan_type:
                        type: string
                      principal_amount:
                        type: number
                      total_amount:
                        type: number
                      monthly_payment:
                        type: number
                      interest_rate:
                        type: number
                      processing_fee:
                        type: number
                      total_interest:
                        type: number
                      reward_points_earned:
                        type: integer
                      status:
                        type: string
                      start_date:
                        type: string
                        format: date
                      end_date:
                        type: string
                        format: date
                      next_payment_date:
                        type: string
                        format: date
        '400':
          description: Invalid input data or insufficient credit
        '404':
          description: Customer, credit card, or plan type not found
        '500':
          description: Internal server error

  /api/payments/plans/customer/{customer_id}:
    get:
      tags:
        - Payment Plans
      summary: Get customer payment plans
      description: Retrieve all payment plans for a specific customer
      parameters:
        - in: path
          name: customer_id
          required: true
          schema:
            type: integer
          description: Customer ID
        - in: query
          name: status
          schema:
            type: string
            enum: [PROPOSED, ACTIVE, COMPLETED, DEFAULTED, CANCELLED]
          description: Filter by payment plan status
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: per_page
          schema:
            type: integer
            default: 10
          description: Number of plans per page
      responses:
        '200':
          description: List of customer payment plans
          content:
            application/json:
              schema:
                type: object
                properties:
                  customer_id:
                    type: integer
                  customer_name:
                    type: string
                  payment_plans:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        plan_reference:
                          type: string
                        plan_type:
                          type: string
                        plan_name:
                          type: string
                        principal_amount:
                          type: number
                        total_amount:
                          type: number
                        monthly_payment:
                          type: number
                        status:
                          type: string
                        schedule_summary:
                          type: object
                          properties:
                            total_payments:
                              type: integer
                            completed_payments:
                              type: integer
                            remaining_payments:
                              type: integer
                            completion_percentage:
                              type: number
                  total_plans:
                    type: integer
                  pages:
                    type: integer
                  current_page:
                    type: integer
        '404':
          description: Customer not found
        '500':
          description: Internal server error

  /api/payments/plans/{plan_reference}/schedule:
    get:
      tags:
        - Payment Plans
      summary: Get payment plan schedule
      description: Get detailed payment schedule for a specific payment plan
      parameters:
        - in: path
          name: plan_reference
          required: true
          schema:
            type: string
          description: Payment plan reference number
      responses:
        '200':
          description: Detailed payment plan schedule
          content:
            application/json:
              schema:
                type: object
                properties:
                  payment_plan:
                    type: object
                    properties:
                      id:
                        type: integer
                      plan_reference:
                        type: string
                      plan_type:
                        type: string
                      principal_amount:
                        type: number
                      total_amount:
                        type: number
                      monthly_payment:
                        type: number
                      status:
                        type: string
                  schedule:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        installment_number:
                          type: integer
                        due_date:
                          type: string
                          format: date
                        payment_amount:
                          type: number
                        principal_amount:
                          type: number
                        interest_amount:
                          type: number
                        remaining_balance:
                          type: number
                        status:
                          type: string
                          enum: [PENDING, PAID, OVERDUE, PARTIAL]
                        paid_amount:
                          type: number
                        paid_date:
                          type: string
                          format: date
                          nullable: true
                        late_fee:
                          type: number
                        reward_points:
                          type: integer
                  summary:
                    type: object
                    properties:
                      total_payments:
                        type: integer
                      total_amount_due:
                        type: number
                      total_amount_paid:
                        type: number
                      remaining_balance:
                        type: number
                      overdue_payments:
                        type: integer
                      next_payment_date:
                        type: string
                        format: date
                        nullable: true
                      completion_percentage:
                        type: number
        '404':
          description: Payment plan not found
        '500':
          description: Internal server error

  # Refund System Management
